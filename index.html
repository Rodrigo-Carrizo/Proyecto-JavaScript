<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body class="container">
    <h2 id="titulo">Cajero Automatico</h2>
    <h3 id="bienvenida" class="hidden">
      Bienvenido/a! <span id="nombreUsuario"></span>
    </h3>

    <form id="iniciarSesion" class="hidden">
      <h3>Iniciar sesion</h3>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="numeroTarjeta" class="form-label">Numero de tarjeta</label>
          <input type="password" class="form-control" id="numeroTarjeta" />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
      </div>
    </form>

    <form id="registrarse" class="hidden">
      <h3>Registrarse</h3>
      <div class="row">
        <div class="mb-3 col-md-4">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuarioRegistrado" />
        </div>
        <div class="mb-3 col-md-4">
          <label for="numeroTarjeta" class="form-label">Numero de tarjeta</label>
          <input
            type="password"
            class="form-control"
            id="numeroTarjetaRegistrado"
          />
        </div>
        <div class="mb-3 col-md-4">
          <label for="dinero" class="form-label">Dinero en el banco</label>
          <input type="number" class="form-control" id="dinero" />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>

    <div id="operaciones" class="row gx-5 gy-2 hidden">
      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" data-id="1">Consultar saldo</button>
      </div>
      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" data-id="2">Retirar dinero</button>
      </div>
      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" data-id="3">Depositar dinero</button>
      </div>
      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" data-id="4">Transferir dinero</button>
      </div>
      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" data-id="5">
          Consultar movimientos
        </button>
      </div>
      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" data-id="6">Salir</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
